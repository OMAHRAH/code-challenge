<!DOCTYPE html>
<html>
    <head>
        <title>Day5 100DaysofCode</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Tahfizul Qur'an school Registration</h1>
        <form action="#" method="post">
            <p>First Name: 
                <input type="text" name="student-name" size="25" placeholder="First Name">
            </p>
            <p>Last Name:
                <input type="text" name="other-names" size="25" placeholder="Other Names">
            </p>

            <p>Please select your gender:
                <br>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female"> Female
            </p>
            <p> Input your age
                <input type="text" name="age" size="5">
            </p>
            <p> Email Address :
                <input type="email" name="email" placeholder="Email Address">
            </p>
            <p> JUZ'U :
                <input type="checkbox" name="juz'u" value="part1-10" checked> Part 1-10
                <input type="checkbox" name="juz'u" value="part10-20"> Part 10-20
                <input type="checkbox" name="juz'u" value="part20-30"> Part 20-30
            </p>
            <br>
            <p> Please upload your picture 
                <input type="file" name="picture">
                <input type="submit" value="Upload">
            </p>
        </form>
    </body>
</html>
